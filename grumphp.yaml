grumphp:
  ascii:
    failed: ~
    succeeded: ~
  tasks:
    git_commit_message:
      enforce_capitalized_subject: false
    phpcsfixer:
      config: .php_cs.php
      allow_risky: true
      using_cache: true
      cache_file: .php_cs.cache
    phpversion:
      project: "7.4"
    phpstan:
      autoload_file: ~
      configuration: ~
      force_patterns: []
      ignore_patterns: []
      triggered_by: ["php"]
      memory_limit: "-1"
      use_grumphp_paths: true
    yamllint:
      whitelist_patterns:
        - config
        - /^(.*).yaml/
        - /^(.*).yml/

grumphp:
  ascii:
    failed: ~
    succeeded: ~
  tasks:
    git_commit_message:
      enforce_capitalized_subject: false
    make:
      make_file: ~
      task: lint
    phpversion:
      project: "7.4"
    phpstan:
      autoload_file: ~
      configuration: ~
      force_patterns: []
      ignore_patterns: []
      triggered_by: ["php"]
      memory_limit: "-1"
      use_grumphp_paths: true

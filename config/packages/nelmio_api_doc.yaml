nelmio_api_doc:
  documentation:
    info:
      title: romaindelouard/ddd-es-cqrs-php-service
      description: DDD ES CQRS PHP service
      version: 1.0.0
    components:
      securitySchemes:
        Bearer:
          type: http
          scheme: bearer
          bearerFormat: JWT
  areas: # to filter documented areas
    path_patterns:
      - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
